version: '2.1'
services:
  django:
    mem_limit: 1000m  # limit memory usage to 1000 Mb 
    cpu_quota: 80000  # 80% of 100000 (I think...)
    image: universitas/django:${IMAGE_VERSION:-1.12}
    volumes:
      - ./django:/app
      - ./logs:/var/logs
      - webpack_build:/var/build/
      - django_static:/var/static/
      - django_media:/var/media/
    env_file:
      - ./django/base.env
      - ./django/local.env

  web:
    command: uwsgi
    extends: django
    restart: always
    expose:
      - "8000"  # wsgi on tcp socket
    depends_on:
      - postgres
      - redis
      - rabbit

  celery:
    command: celery
    extends: django
    restart: always
    depends_on:
      - postgres
      - redis
      - rabbit
      - celerybeat

  celerybeat:
    command: celerybeat
    extends: django
    restart: always
    depends_on:
      - rabbit

  nginx:
    build: ./nginx/
    restart: always
    volumes:
      - django_static:/var/static/
      - django_media:/var/media/
    ports:
      - "${NGINX_PORT:-8080}:80"

  webpack:
    image: universitas/webpack:${IMAGE_VERSION:-1.12}
    volumes:
      - ./webpack:/app/
      - webpack_build:/var/build/
      - node_modules:/app/node_modules/
    environment:
      - BUILD_DIR=/var/build/

  # RabbitMQ message queue
  # default username:password is guest:guest
  rabbit:
    image: rabbitmq:3.6

  # PostgreSQL database
  postgres:
    image: postgres:9.6
    volumes:
      - pgdata:/var/lib/postgresql/data/

  # Redis key value store
  redis:
    image: redis:3.2
    volumes:
      - redisdata:/data/

volumes:
  redisdata: {}
  pgdata: {}
  node_modules: {}
  webpack_build: {}
  django_media: {}
  django_static: {}
