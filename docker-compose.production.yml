# overrides for production
version: '2.1'
services:

  express:
    image: universitas/webpack:${IMAGE_VERSION:-edge}
    command: express
    tty: true
    volumes:
      - ./webpack:/app/
    environment:
      - PUBLIC_PATH=http://static.universitas.no/static/
         
  nginx:
    ports:
      - "${NGINX_PORT:-80}:80"

  web:
    command: "uwsgi"
    volumes:
      - ./build:/var/build/
    environment:
      - DEBUG=False


volumes:
  # mount locally for access with rsync
  django_staging:
    driver_opts:
      type: local
      device: ${PWD}/../STAGING
      o: bind
