{# base template for react.js apps #}
{% load render_bundle from webpack %}
<!DOCTYPE html>
<html class="no-js" lang="{{ LANGUAGE_CODE }}">
  <head>
    <base href="{{ request.scheme }}://{{ request.get_host }}/" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% include "_favicons.html" %}
    {% render_bundle 'commons' %}
    {% block head %}{% endblock head %}
  </head>
  <body>
    {% block content %}
      <p>Main content of page</p>
    {% endblock content %}
    {% block final %}{% endblock final %}
  </body>
</html>
